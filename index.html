<html ng-app="login">
<head>
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div style="padding:50px;">
    <center>
        <div style="width: 300px; height: 250px " ng-controller="LoginController">
            <h1>Login </h1>
            <form>
                <input type="text" ng-model="username" placeholder="Enter Username" class="form-control"><br/>
                <input type="password" ng-model="password" placeholder="Enter Password" class="form-control"><br/>
                <input type="button" value="Login" class="btn" ng-click="login()">
            </form>
        </div>
    </center>
</div>
<script src="js/login.js"></script>
</body>
</html>
