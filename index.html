<html>
<head>
    <!-- META -->
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <title>Node/Angular Todo App</title>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <table border="1">
        <tr>
            <th>id</th>
            <th>prodname</th>
            <th>price</th>
            <th>QTY</th>
            <th>Color</th>
            <th>Image</th>
            <th>Category</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="prod in products track by prod._id">
            <td>{{ prod.prodid }}</td>
            <td>{{prod.prodname}}</td>
            <td>{{ prod.prodprice }}</td>
            <td>{{ prod.prodqty }}</td>
            <td>{{ prod.prodcolor }}</td>
            <td>{{ prod.prodimg }}</td>
            <td>{{ prod.category }}</td>
            <td>
                <button ng-click="deleteProduct(prod._id)" name="delete">Delete</button>
            </td>
        </tr>
    </table>
    <div>
        <form enctype="multipart/form-data" method="post">

            <input type="text" placeholder="product id" ng-model="formData.prodid">
            <br/><input type="text" placeholder="product name" ng-model="formData.prodname">
            <br/><input type="text" placeholder="product price" ng-model="formData.prodprice">
            <br/><input type="text" placeholder="product qty" ng-model="formData.prodqty">
            <br/><input type="text" placeholder="product color" ng-model="formData.prodcolor">
            <br/><input type="file" placeholder="product Image" ng-model="formData.prodimg">
            <br/><input type="text" placeholder="product category" ng-model="formData.category">

            <br/><select name="category" ng-options="categoryies.catename for category in categories track by category._id">
        </select>
            <button type="submit" ng-click="createProduct()">Add</button>
        </form>
    </div>


</div>
<script src="core.js"></script>
</body>
</html>
